<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codare To-do List</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="TodoApp">
        <header>
            <img src="assets/logo.svg" alt="logo">
        </header>
        <h1 class="todo-title">To-Do App</h1>,

        <section class="todo-input-section">
            <input  type="text" id="TodoInput">
            <button id="AddTodoButton" class="orange-background" onclick="handleAddItem()"><img src="assets/plus.svg" alt=""></button>
        </section>
        <section class="todo-list-section">
            <p id="TodoCounterText">Você tem X tarefas pendentes</p>
            <ul id="TodoList">
                <p id="TodoCounterText">Você tem X tarefas pendentes</p>
                <!-- <li> esteve aqui-->
            </ul>
            <p id="ClearAllText" onclick="handleClearAll()">Limpar Tudo</p>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
